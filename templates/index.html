<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
              <a href="#" class="navbar-brand">Coding Dojo Web Dev Bootcamp</a>
            </div>
        </nav>

        <div class="section py-5"></div>

        <section>
            <div class="container">
                <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                    <div class="h1 text-center text-dark mb-4">
                        Users Table
                    </div>
                    <table class="table table-striped table-hover text-center" style = "width: 60%" align="center">
                        <thead class="table-dark">
                        <tr >
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Full Name</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{user['first_name']}}</td>
                                    <td>{{user['last_name']}}</td>
                                    <td>{{user['first_name']}} {{user['last_name']}}</td>
                                </tr>
                            {% endfor %}         
                       
        
                        </tbody>
                    </table>



                </div>



            </div>


        </section>

        <footer class="col-12 py-1 bg-dark text-white text-center position-fixed bottom-0">
            <div class="container">
              <p class="lead">Core Assignment</p>
            </div>
          </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
